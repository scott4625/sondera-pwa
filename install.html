<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Install Sondera App</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#1A1A1A">
  <style>
    body {
      font-family: 'Lexend', 'Marcellus', sans-serif;
      background-color: #f4f1ee;
      color: #1a1a1a;
      text-align: center;
      padding: 2em;
    }
    img.logo {
      width: 120px;
      margin-bottom: 1em;
    }
    h1 {
      font-size: 1.8em;
    }
    p {
      font-size: 1em;
      margin: 1em 0;
    }
    button {
      background-color: #000;
      color: #fff;
      padding: 0.8em 1.5em;
      font-size: 1em;
      border: none;
      border-radius: 5px;
      margin-top: 1.5em;
    }
    #ios-instructions {
      margin-top: 1em;
    }
    #share-icon {
      width: 40px;
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <img src="logo-sondera.png" class="logo" alt="Sondera Logo">
  <h1>Install the Sondera App</h1>
  <p>Access your tools and courses anytime by adding the Sondera app to your home screen.</p>
  <div id="install-buttons">
    <button id="install-android" style="display: none;">Install on Android</button>
    <button id="install-ios" style="display: none;">Install on iPhone</button>
  </div>
  <div id="ios-instructions" style="display: none;">
    <p>Tap the <img id="share-icon" src="share-ios.png" alt="Share"> icon in your browser and select <strong>“Add to Home Screen”</strong>.</p>
  </div>
  <script>
    const isIOS = /iphone|ipad|ipod/.test(navigator.userAgent.toLowerCase());
    const isAndroid = /android/.test(navigator.userAgent.toLowerCase());

    if (isAndroid) {
      const androidBtn = document.getElementById('install-android');
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        androidBtn.style.display = 'inline-block';
        androidBtn.addEventListener('click', () => {
          deferredPrompt.prompt();
        });
      });
    } else if (isIOS) {
      document.getElementById('install-ios').style.display = 'inline-block';
      document.getElementById('ios-instructions').style.display = 'block';
    }
  </script>
</body>
</html>
