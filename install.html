<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Install Sondera</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#f4f1ee" />
  <link rel="manifest" href="manifest.json" />
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  <link rel="apple-touch-icon" sizes="512x512" href="icons/icon-512.png">
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;500&family=Marcellus&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f4f1ee;
      font-family: 'Lexend', 'Helvetica Neue', sans-serif;
      color: #1A1A1A;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }
    img.logo {
      max-width: 120px;
      margin-bottom: 1rem;
    }
    h1 {
      font-family: 'Marcellus', serif;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    p {
      font-size: 1rem;
      margin: 0.5rem 1rem 2rem;
      max-width: 90%;
    }
    .install-button {
      display: none;
      font-size: 1rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin: 0.5rem;
    }
    .ios {
      background-color: #000;
      color: #fff;
    }
    .android {
      background-color: #3ddc84;
      color: #000;
    }
    .ios-instructions {
      display: none;
      margin-top: 1rem;
    }
    .ios-instructions img {
      max-width: 220px;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <img src="logo-sondera.png" alt="Sondera logo" class="logo" />
  <h1>Install the Sondera App</h1>
  <p>Access your tools and courses anytime by adding the Sondera app to your home screen.</p>

  <button id="ios-button" class="install-button ios">Install on iPhone</button>
  <button id="android-button" class="install-button android">Install on Android</button>

  <div id="ios-instructions" class="ios-instructions">
    <p>Tap the <strong>Share</strong> icon in your browser and select <strong>“Add to Home Screen”</strong>.</p>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/92/IOS_Share_icon_%282022%29.svg/1024px-IOS_Share_icon_%282022%29.svg.png" alt="Share icon example">
  </div>

  <script>
    const isiOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
    const isAndroid = /Android/.test(navigator.userAgent);
    const isSafari = /^((?!chrome|android).)*safari/i.test(navigator.userAgent);
    const isChrome = /CriOS/.test(navigator.userAgent);

    const iosButton = document.getElementById('ios-button');
    const androidButton = document.getElementById('android-button');
    const iosInstructions = document.getElementById('ios-instructions');

    if (isiOS) {
      iosButton.style.display = 'inline-block';
      iosInstructions.style.display = 'block';
      iosButton.addEventListener('click', () => {
        alert('Tap the Share icon in your browser and choose "Add to Home Screen".');
      });
    } else if (isAndroid) {
      let deferredPrompt;
      androidButton.style.display = 'inline-block';

      window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
      });

      androidButton.addEventListener('click', () => {
        if (deferredPrompt) {
          deferredPrompt.prompt();
          deferredPrompt.userChoice.finally(() => {
            deferredPrompt = null;
          });
        } else {
          alert('Use Chrome, then tap the browser menu and select "Add to Home Screen".');
        }
      });
    }
  </script>
</body>
</html>
